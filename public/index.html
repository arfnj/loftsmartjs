<!DOCTYPE html>
<html ng-app="loftsmart">
  <head>
    <meta charset='utf-8' />
    <title>Loftsmart Contact App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="loftsmartController">
    <h1>This is my Loftsmart Contact App</h1>
    <button ng-click="getContacts()">Display All Contacts</button>
    <br>
    <br>
    <form>
      <input type="text" ng-model="name" placeholder="name"><br>
      <input type="text" ng-model="phone" placeholder="phone number including area code"><br>
      <select ng-model="country" id="countries">
        <option ng-repeat="country in countries" value="{{country[0]}}">{{country[1]}}</option>
      </select><br>
      <input type="text" ng-model="image" placeholder="url for avatar"><br>
      <button ng-click="addContact()" ng-hide="editMode">Add Contact</button>
      <button ng-click="processEdit()" ng-show="editMode">Save Changes</button>
    </form>
    <hr>
    <span>Enter letters to filter your contact list by name</span>
    <input type="text" ng-model="terms.name">
    <br>
    <div ng-repeat="contact in contacts | filter:terms:strict">
      <img ng-src="{{contact.image}}">
      <p>Name: {{contact.name}}</p>
      <p>Phone: {{contact.phone}}</p>
      <button ng-click="editContact(contact.name,$index)">Edit Contact</button>
      <button ng-click="deleteContact(contact.name,$index)">Delete Contact</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="countrycodes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
